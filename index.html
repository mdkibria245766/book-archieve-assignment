<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Archieve-Assignment</title>
	<!-- bootstrap cdn link  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<h2 class="text-center text-success p-3">Search Your Book</h2>
	<section class="container">
		<div class="input-group mb-3 w-50 mx-auto">
			<input id="search-field" type="text" class="form-control" placeholder="Search Your favorite book"
				aria-label="Recipient's username" aria-describedby="basic-addon2">
			<button onclick="searchLoadBook()" class="input-group-text" id="basic-addon2">Search</button>
		</div>
		<!-- error div  -->
		<div>
			<h1 id="error-massage">please insert a valid name</h1>
			<div id="spinner" class="spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<!-- search result found  -->
		<div id="search-result" class="my-5 row row-cols-1 row-cols-md-3 g-5">




		</div>
	</section>
	<!-- bootstrap javascript link  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="book-archieve.js"></script>
</body>

</html>
